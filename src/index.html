<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Lottery</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center navbar" style="background-color: rgba(24, 192, 122, 0.479); text-align: center;">
          Lottery</h1>
        <h2 id="timeOut"></h2>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <p id="accountAddress" class="text-center"></p>
          <hr />
          <form onSubmit="App.addNumber(); return false;">
            <div class="form-group text-center">
              <label for="yourNumber">Enter your number</label>
              <input id="yourNumber" type="text" class="form-control" placeholder="A number from 0 to 99 . . ." />
              <button type="submit" class="btn btn-success">Try your luck</button>
            </div>
          </form>
          <div id="winners" style="display: none; background-color: rgb(228, 245, 130);">
            <h2 class="text-center" style="background-color: rgb(77, 176, 241);">Result</h2>
            <div id="winners" style=" color: red;">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">STT</th>
                    <th scope="col" class="text-center">Winners</th>
                  </tr>
                </thead>
                <tbody id="winnersResult">
                </tbody>
              </table>
            </div>
          </div>
          <hr />
          <table class="table text-center">
            <h2 style="background-color: rgb(211, 226, 155); text-align: center;">Detail players</h2>
            <thead>
              <tr>
                <th scope="col" class="text-center">STT</th>
                <th scope="col" class="text-center">Lucky_numbers</th>
                <th scope="col" class="text-center">Player choosen</th>
              </tr>
            </thead>
            <tbody id="lotteriesResults">
            </tbody>
          </table>
          <hr />
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
